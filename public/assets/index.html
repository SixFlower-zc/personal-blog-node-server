<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>个人博客服务器 API文档</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 600;
      }
      .api-docs {
        margin-top: 40px;
        padding: 25px;
        background: #f8fafc;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
      }
      .api-docs h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.5em;
      }
      .api-endpoint {
        background: #2c3e50;
        color: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-family: monospace;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .method {
        background: #3498db;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.9em;
      }
      .path {
        flex-grow: 1;
      }
      .api-description {
        color: #34495e;
        margin-bottom: 20px;
        line-height: 1.6;
      }
      .api-params {
        background: #edf2f7;
        padding: 15px;
        border-radius: 8px;
        margin-top: 10px;
      }
      .api-params h4 {
        color: #2c3e50;
        margin-bottom: 10px;
      }
      .api-params ul {
        list-style: none;
        padding-left: 15px;
      }
      .api-params li {
        margin-bottom: 5px;
        color: #34495e;
      }
      .param-type {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.8em;
        margin-right: 8px;
        background: #e2e8f0;
      }
      .loading {
        text-align: center;
        color: #666;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>个人博客服务器 API文档</h1>

      <div class="api-docs">
        <h2>API 接口说明</h2>
        <div id="apiList">
          <div class="loading">加载中...</div>
        </div>
      </div>
    </div>

    <script>
      async function loadApiDocs() {
        try {
          const response = await fetch('/api.json')
          const data = await response.json()
          const apiList = document.getElementById('apiList')
          apiList.innerHTML = ''

          data.apis.forEach((api) => {
            const apiElement = document.createElement('div')
            apiElement.innerHTML = `
              <div class="api-endpoint">
                <span class="method">${api.method}</span>
                <span class="path">${api.path}</span>
              </div>
              <div class="api-description">
                ${api.description}
              </div>
              <div class="api-params">
                <h4>请求参数：</h4>
                <ul>
                  ${api.params
                    .map(
                      (param) => `
                    <li>
                      <span class="param-type">${param.type}</span>
                      <strong>${param.name}</strong>: ${param.description}
                    </li>
                  `
                    )
                    .join('')}
                </ul>
              </div>
            `
            apiList.appendChild(apiElement)
          })
        } catch (error) {
          console.error('加载API文档失败:', error)
          document.getElementById('apiList').innerHTML =
            '<div class="loading">加载失败，请刷新页面重试</div>'
        }
      }

      // 页面加载完成后加载API文档
      document.addEventListener('DOMContentLoaded', loadApiDocs)
    </script>
  </body>
</html>
